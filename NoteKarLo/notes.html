<!DOCTYPE html>
<html lang="en">

<head>
    <script src="main.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Notes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="icon" type="image/png" href="logo.png">
</head>

<body onload="bod()">
  <div id="cover" onclick="check()"></div>
  <header id="hed">
    <i class="fa fa-search" onclick="sear()"></i>
    <i class="fa fa-ellipsis-v" onclick="topt()" id="tm"></i>
    <div id="toptcov" onclick="check()"></div>
  </header>
  <div id="inp">
    <input type="search" placeholder="Search notes" autofocus autocomplete name="s1" id="sear">
    <div id="cancel" onclick="check()">Cancel</div>
  </div>

  <div id="topt"><div onclick="edit()">Edit</div>
    <hr class="hr">Grid view<br>
    <hr class="hr"> Settings <br>
    <hr class="bighr">Sort by time created <br>
    <hr class="hr">
    <div class="active">Sort by time edited ✓</div>
  </div>
<div id="sticky">
  <div class="hnav">
    <div onclick="drop()" class="nav">
    All notes <i class="fa fa-sort-desc" id="arrow"></i></div><br>
    <div id="count"></div>
  </div>
</div>
  <div id="drop">
    <div id="done" onclick="drop()">Done</div>Notebooks
    <button onclick="showNotification()">Show Notification</button>
  </div>
    <div id="new" onclick="nnew()">+</div>
    
    <form name="f1" id="f1">
  <div onclick="check()" class="cross">×</div>
  <div class="tick" onclick="addNote()">✓</div>
  <input type="text" id="title" placeholder="Note title">
  <textarea id="content" placeholder="Write your note here..."></textarea>
  
</form>
    <form name="f2" id="f2">
  <div onclick="ccheck()" class="cross"><i class="fa fa-trash"></i></div>
  <div class="tick" onclick="upNote()">✓</div>

  <input type="text" id="ctitle" placeholder="Note title">
  <textarea id="ccontent" placeholder="Write your note here..."></textarea>
</form>

<pre id="bodyy"></pre>
     <div id="notes-container" class="notes"></div>
<p id="noNotesMsg" class="non">No notes yet...</p>
  <footer>
    <div class="nte">
      <i class="fa fa-file-text" aria-hidden="true"></i><br>
      Notes
    </div>
    <div class="todo" onclick="window.location.href='todo.html'">
      <i class="fa fa-check-square-o" aria-hidden="true"></i><br>
      To-dos
    </div>
  </footer>
</body>

</html>

<html lang="en">
<head>

     <script src="script.js"></script>
    <title>Simple Calculator</title>
    <style>
        @media only screen and (max-width : 105vh) {

            margin-top: 14vh;

            border-radius: 45%;
        }
        .display {
            margin-top: 15vh;

        @media only screen and (min-width : 105vh) {
        .buttons {
            margin-top: 10%;

            grid-template-columns: repeat(4, 1fr);

                                        /* khatam
                                        neeche common */
        .display{
            width: 99%;
            padding: 5px;
            background:  black;
            color: white;
            text-align: right;
            overflow: hidden;
        }

</head>
<body bgcolor="black">
    <p style="color: white; border: 2px solid; width: 60px; padding: 3px;" onclick="navback()">
  <i class="fa fa-arrow-left"></i> Back
    </p>

    <font face="Arial Rounded MT"><div class="display" id="display">
        0</div>
    <p class="buttons" align="center">
                <button onclick="trig('cosec')">cosec</button>
                <button onclick="trig('sec')">sec</button>
                <button onclick="trig('cot')">cot</button>
                <button onclick="root('sqroot')">√</button>
                <button onclick="root('cbroot')">³√</button>

                
                
                <button onclick="trig('sin')">sin</button>
                <button onclick="trig('cos')">cos</button>
                <button onclick="trig('tan')">tan</button>
                <button>^</button>

      
                <button onclick="val('2.718')">e</button>
                <button onclick="val('(')">(</button>
                <button onclick="val(')')">)</button>
                <button onclick="val('Math.PI')">π</button>
                      
                <button onclick="cler()">AC</button>
                <button onclick="val('/100')">%</button>
                <button onclick="del()">⌫</button>
                <button onclick="val('/')">÷</button>
        
                <button onclick="val('7')">7</button>
                <button onclick="val('8')">8</button>
                <button onclick="val('9')">9</button>
                <button onclick="val('*')">×</button>
        
                <button onclick="val('4')">4</button>
                <button onclick="val('5')">5</button>
                <button onclick="val('6')">6</button>
                <button onclick="val('-')">–</button>
        
                <button onclick="val('1')">1</button>
                <button onclick="val('2')">2</button>
                <button onclick="val('3')">3</button>
                <button onclick="val('+')">+</button>
                <button onclick="val('00')">00</button>
                <button onclick="val('0')">0</button>
                <button onclick="val('.')">.</button>
                <button onclick="calcu()" style="background:rgb(246, 126, 21);">=</button>
        
        
    </p>
        
        <script>
            let display = document.getElementById('display');
            function val(value) {
                const last = display.innerText.slice(-1);
        
                if (already(value) && already(last)) return;
                if (value == '.' && decpres()){
                  return;}
                if (display.innerText == '0' && !already(value)  || display.innerText == '00' && !already(value)) {
                    display.innerText = value;
                } else {
                    display.innerText += value;
                }
            }
            function already(char) {
                return ['+', '-', '*', '/', '/100', '.'].includes(char);
            }
        
            function decpres() {
                const no = display.innerText.split(/[\+\-\*\/]/).pop();
                return no.includes('.');
            }
        
            function cler() {
                display.innerText = '0';
            }
           function del() {
                display.innerText = display.innerText.slice(0, -1);
                if (display.innerText === '') {
                    display.innerText = '0';
                }
            }
            function root(typ) {
              let val = parseFloat(display.innerText);
              if (typ == 'sqroot') {
                result = Math.sqrt(val)
              }
              else {
                result = Math.cbrt(val)
              }
              display.innerText = result;
            }
          function trig(func) {
        let currentValue = parseFloat(display.innerText);

        let radians = currentValue * (Math.PI / 180);

        if (func === 'sin') {
                  result = Math.sin(radians);
     } else if (func === 'cos') {
                  result = Math.cos(radians);
     } else if (func === 'tan') {
                  result = Math.tan(radians);
     } else if (func === 'sec') {
                  result = 1 / Math.cos(radians);
     } else if (func === 'cosec') {
                  result = 1 / Math.sin(radians);
     } else if (func === 'cot') {
                  result = 1 / Math.tan(radians);
        
                }
        display.innerText = result.toFixed(8);
          }
            function calcu() {
                        try {
                    display.innerText = eval(display.innerText);
                } catch {
                    display.innerText = 'Error';
                }
            }
        </script>
        
</font>
</body>

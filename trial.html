<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        .calculator {
            width: 180px;
            margin: 10px auto;
            background: black;
            border-radius:5%;
            padding:10px;
        }
        .display {
            width: 100%;
            height: 40px;
            text-align: right;
            font-size: 24px;
            padding: 5px;
            box-sizing: border-box;
            background:  black;
            color: white;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
        }
        button {
            width: 100%;
            height: 30px;
            font-size: 15px;
            background:  grey;
            color: white;
            border-radius: 45%;
        }
    </style>
</head>
<body>

<div class="calculator"><br>
    <div class="display" id="display">0</div>
    <div class="buttons">
        <button onclick="val('2.718')">e</button>
        <button onclick="val('(')">(</button>
        <button onclick="val(')')">)</button>
        <button onclick="val('22/7')">π</button>

        <button onclick="cler()">AC</button>
        <button onclick="val('/100')">%</button>
        <button onclick="del()">⌫</button>
        <button onclick="val('/')">÷</button>

        <button onclick="val('7')">7</button>
        <button onclick="val('8')">8</button>
        <button onclick="val('9')">9</button>
        <button onclick="val('*')">×</button>

        <button onclick="val('4')">4</button>
        <button onclick="val('5')">5</button>
        <button onclick="val('6')">6</button>
        <button onclick="val('-')">–</button>

        <button onclick="val('1')">1</button>
        <button onclick="val('2')">2</button>
        <button onclick="val('3')">3</button>
        <button onclick="val('+')">+</button>
        <button onclick="val('00')">00</button>
        <button onclick="val('0')">0</button>
        <button onclick="val('.')">.</button>
        <button onclick="calcu()" style="background:darkorange;">=</button>
        
        <!-- Trigonometric buttons in degrees -->
        <button onclick="trig('sin')">sin</button>
        <button onclick="trig('cos')">cos</button>
        <button onclick="trig('tan')">tan</button>
    </div>
</div>

<script>
    let display = document.getElementById('display');
    
    // Function to add value to display
    function val(value) {
        const last = display.innerText.slice(-1);

        if (already(value) && already(last)) return;
        if (value == '.' && decpres()) {
            return;
        }
        if (display.innerText == '0' && !already(value) || display.innerText == '00' && !already(value)) {
            display.innerText = value;
        } else {
            display.innerText += value;
        }
    }

    // Check if the last character is an operator
    function already(char) {
        return ['+', '-', '*', '/', '/100', '.'].includes(char);
    }

    // Check if decimal point is already present in the current number
    function decpres() {
        const no = display.innerText.split(/[\+\-\*\/]/).pop();
        return no.includes('.');
    }

    // Clear the display
    function cler() {
        display.innerText = '0';
    }

    // Delete the last character
    function del() {
        display.innerText = display.innerText.slice(0, -1);
        if (display.innerText === '') {
            display.innerText = '0';
        }
    }

    // Trigonometric functions
    function trig(func) {
        let currentValue = parseFloat(display.innerText);

        // Convert from degrees to radians for trigonometric calculation
        let radians = currentValue * (Math.PI / 180);

        // Calculate the trigonometric function based on the button clicked
        let result;
        if (func === 'sin') {
            result = Math.sin(radians);
        } else if (func === 'cos') {
            result = Math.cos(radians);
        } else if (func === 'tan') {
            result = Math.tan(radians);
        }

        // Display the result
        display.innerText = result.toFixed(8); // Rounding for a clean result
    }

    // Calculate the result
    function calcu() {
        try {
            display.innerText = eval(display.innerText);
        } catch {
            display.innerText = 'Error';
        }
    }
</script>

</body>
</html>
